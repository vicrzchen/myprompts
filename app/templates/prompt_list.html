{% extends "base.html" %}

{% block content %}
<div class="prompt-list">
    <h1>提示词列表</h1>
    <table>
        <thead>
            <tr>
                <th>标题</th>
                <th>分类</th>
                <th>AI平台</th>
                <th>作者</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for prompt in prompts %}
            <tr>
                <td>{{ prompt.标题 }}</td>
                <td>{{ prompt.category }}</td>
                <td>{{ prompt.适配ai }}</td>
                <td>{{ prompt.作者 }}</td>
                <td>
                    <a href="{{ url_for('main.edit_prompt', category=prompt.category, index=loop.index0) }}">编辑</a>
                    <form action="{{ url_for('main.delete_prompt', category=prompt.category, index=prompt.index) }}" method="post" style="display: inline;">
                        <button type="submit" onclick="return confirm('确定要删除这个提示词吗？')" class="btn btn-danger btn-sm">删除</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
